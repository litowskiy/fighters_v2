{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h3 style="text-align: center; margin-bottom: 20px;">Перед началом тренировки отметьте присутствующих</h3>

    <form method="POST" action="/mark_presence" class="mt-3">
        <div class="table-responsive" style="overflow-x: auto;">
            <table class="table" style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Имя</th>
                        <th style="padding: 10px; border-bottom: 2px solid #ddd;">Присутствие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fighter in fighters %}
                    <tr>
                        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ fighter[1] }}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
                            <input type="checkbox" class="form-check-input" name="attended" value="{{ fighter[1] }}" style="transform: scale(1.5); margin-left: 20px;">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Начать тренировку</button>
        </div>
    </form>
</div>

<style>
  /* Адаптивность для мобильных устройств */
  @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
          display: block;
      }

      thead {
          display: none;
      }

      tr {
          margin-bottom: 15px;
          border-bottom: 2px solid #ddd;
      }

      td {
          display: flex;
          justify-content: space-between;
          padding: 10px;
      }

      td::before {
          content: attr(data-label);
          font-weight: bold;
      }

      input[type="checkbox"] {
          transform: scale(1.2);
      }
  }
</style>
{% endblock %}
