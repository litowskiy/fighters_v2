{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4 text-center">История тренировок</h3>
    <form method="POST" action="{{ url_for('list_sessions') }}">
        <ul class="list-group">
            {% for table in tables %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('training_session', date=table) }}" class="text-decoration-none text-dark">
                        {{ table }}
                    </a>
                    {% if session['role'] == 'admin' %}
                        <button type="submit" name="delete_table" value="{{ table }}" class="btn btn-danger btn-sm">Удалить</button>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </form>
</div>
{% endblock %}
