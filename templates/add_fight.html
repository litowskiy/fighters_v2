{% extends "base.html" %}

{% block title %}Добавить бой{% endblock %}

{% block content %}
    <h1 style="text-align: center; margin-bottom: 20px;">Добавить бой</h1>
    <form id="addFighterForm" method="POST" action="/sessions/{{ session_id }}/add_fight" style="max-width: 600px; margin: 0 auto;">
        <div style="display: flex; flex-direction: column; margin-bottom: 15px;">
            <label for="session_id" style="margin-bottom: 5px;">ID сессии:</label>
            <input type="text" id="session_id" name="session_id" value="{{ session_id }}" readonly style="padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;">
        </div>

        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 15px;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="fighter1" style="margin-bottom: 5px;">Боец 1:</label>
                <select id="fighter1" name="fighter1" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="" disabled selected>Выберите бойца</option>
                    {% for fighter in fighters %}
                        <option value="{{ fighter }}">{{ fighter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="flex: 1;">
                <label for="score1" style="margin-bottom: 5px;">Очки 1:</label>
                <input type="number" id="score1" name="score1" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 15px;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="fighter2" style="margin-bottom: 5px;">Боец 2:</label>
                <select id="fighter2" name="fighter2" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="" disabled selected>Выберите бойца</option>
                    {% for fighter in fighters %}
                        <option value="{{ fighter }}">{{ fighter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="flex: 1;">
                <label for="score2" style="margin-bottom: 5px;">Очки 2:</label>
                <input type="number" id="score2" name="score2" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
        </div>

        <button type="submit" style="width: 100%; padding: 15px; background-color: #28a745; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">Сохранить</button>
    </form>

    <style>
        @media (max-width: 600px) {
            form div {
                flex-direction: column;
                margin-right: 0;
            }
        }
    </style>
{% endblock %}
