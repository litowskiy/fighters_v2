{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4 text-center">Список бойцов</h3>
    <ul class="list-group">
        {% for fighter in fighter_info %}
            <li class="list-group-item">
                <a href="{{ url_for('view_profile', profile_id=fighter[1]) }}" class="text-decoration-none">
                    {{ fighter[0] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
